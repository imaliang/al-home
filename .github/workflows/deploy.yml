name: al-home-deploy ğŸš€

on:
  push:
    branches:
      - master

jobs:
  al-home-build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸšš
        uses: actions/checkout@v2.3.1
        with:
          lfs: true
          fetch-depth: 0

      - name: Install and Build ğŸ”¨
        run: |
          npm install
          npm run build
          cp README.md dist
          cp CNAME dist

      - name: Set Env ğŸ”¨
        env:
          ACTION_DEPLOY_KEY: ${{ secrets.GIT_SSH_RSA_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh/
          echo "$ACTION_DEPLOY_KEY" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          ssh-keyscan ${{ secrets.TENCENT_SERVER_IP }} >> ~/.ssh/known_hosts
          
      - name: Deploy To GitHub Pages And Tencent Server ğŸš€
        run: |
          cd dist
          git config --global user.name 'aliang'
          git config --global user.email 'aliang.link@foxmail.com'
          git init
          git add -A
          git commit -m 'GitHub Pages éƒ¨ç½² ğŸš€'
          git push -f git@github.com:imaliang/al-home.git master:gh-pages
          echo 'alearn deploy to gitHub pages success ğŸ‰ ğŸ‰ ğŸ‰'
          git push -f root@${{ secrets.TENCENT_SERVER_IP }}:/data/repo/al-home.git master:master
          echo 'al-home deploy to tencent server success ğŸ‰ ğŸ‰ ğŸ‰'